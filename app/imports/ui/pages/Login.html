
<template name="App_Login">
<link rel="stylesheet" href="/css/Login.css" />
<div id="page" class="site">
            <div class="overlay">
                <div class="user-form">
                    <div class="user-form-container">
                        <div class="user-form-content">
                            <header class="header">
                                <span class="ribbon"></span>
                                <div class="logo">
                                    <a href="/Login" class="site-name">
                                        <img src="images/logo.png" alt="Logo">
                                    </a>
                                    <span class="site-description">People Innovation Excellence</span>
                                </div>
                            </header>
                            <div class="main-form">
                                <form class="custom-form" action="" method="post">
                                    <p>
                                        <span class="custom-textbox">
                                            <span class="icon-wrap">
                                                <i class="icon icon-user"></i>
                                            </span>
                                            <input type="text" name="inputUser" placeholder="Username" class="input-form">
                                        </span>
                                    </p>
                                    <p>
                                        <span class="custom-textbox">
                                            <span class="icon-wrap">
                                                <i class="icon icon-pass"></i>
                                            </span>
                                            <input type="password" name="inputPass" placeholder="Password" class="input-form">
                                        </span>
                                    </p>
                                    <p>
									<input type="submit" class="button button-primary wide" value="Login" />
                                        
                                    </p>
                                </form>
                            </div>
                            <footer class="footer">
                                <div class="usefull-links">
                                    <a href="/ForgotPassword" class="link-item">Forgot Your Password?</a>
                                    <a href="/Register" class="link-item">Register Password</a>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</template>
